{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create a New Listing</h2>

    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name ="title" required> <br>

        <label for="description">Description:</label> <br>
        <textarea id="description" rows ="4" name="description" required></textarea> <br>

        <label for="initial_bid">Starting Bid:</label>
        <input type="number" id="initial_bid" name = "initial bid" min="0" required> <br>

        <label for="image_URL">Image URL (Optional):</label>
        <input type="url" id="image_url" name="image_url" required> <br>

        <button type="submit">Create Listing</button>
    </form>

{% endblock %}
